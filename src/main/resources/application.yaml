spring:
  application:
    name: resumebuilderapi


# mongodb configuration
  data:
    mongodb:
      uri: ${MONGODB_URI}
      auto-index-creation: true


# Email configuration
  mail:
    host: smtp-relay.brevo.com
    port: 587
    username: ${Email_User_Name}
    password: ${Email_Password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


      protocol: smtp

app:
  mail:
    from: ${Email}
  base:
    url: ${APP_BASE_URL}




# cloudinary information
cloudinary:
  cloud:
    name: ${CLOUDINARY_NAME}
  credentials:
    api-key: ${CLOUDINARY_API-KEY}
    api-secret: ${CLOUDINARY_SECRET_KEY}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 604800000



# Razorpay Configuration
razorpay:
  key:
    id: ${RAZORPAY_ID}
    secret: ${RAZORPAY_SECRET}